[build]
  command = "npm install --production"
  publish = "."

[build.environment]
  NODE_VERSION = "18.0.0"
  NPM_VERSION = "9.0.0"

[functions]
  directory = ""

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  framework = "#custom"
  command = "npm start"
  port = 3000
  targetPort = 3000
  autoLaunch = true
